<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <form action="member">
        <table border="1">
            <tr>
                <td class="heads" width="100">항목</td>
                <td class="heads">입력</td>
            </tr>
            <tr>
                <td class="left">번호</td>
                <td><input type="text" name="number" id="number" class="inputs"></td>
            </tr>
            <tr>
                <td class="left">제목</td>
                <td class="left"><input type="text" name="title" id="title" class="inputs"></td>
            </tr>
            <tr>
                <td class="left">내용</td>
                <td><input type="text" name="contents" id="contents" class="inputs"></td>
            </tr>
            <tr>
                <td class="left">작성자</td>
                <td><input type="text" name="writer" id="writer" class="inputs"></td>
            </tr>
            <tr>
                <td colspan="2" id="finaltd"><button>글쓰기 완료.</button></td>
            </tr>
        </table>


    </form>
</body>
</html>

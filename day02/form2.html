<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="out0.css">
    <style>
        textarea{ 
            background-color: aqua;
        }
        #find { 
            background: black;
            color: white;
        }
        .login { 
            background: red;
            color: blue;
        }
        
    </style>
</head>
<body>
    
    <form action="search">
    <h2>검색할 단어를 입력하세요</h2>
    <hr>
    검색할 단어 <input type="text" name="find" id="find">
    <button>검색</button>
    </form>
    <hr>

    <form action="check">
    <h2>로그인 화면</h2>
    아이디<input type="text" name="od" class="login"><br>
    패스워드<input type="password" name="pwd" class="login"><br>
    <button>로그인</button>
    <hr>
    </form>
    <!-- 이클립스 단축기 ctrl alt 화살표(아래) 한줄복사 -->
    <!-- 이클립스 단축기 alt 화살표 한줄이동 -->
   
    <!-- ctrl d 한줄삭제 -->
    <form action="member">
        <h2>회원가입 화면</h2>
        가입할 id <input type="text" name="myid" class="mymember"> <br>
        가입할 pw <input type="password" name="mypwd" class="mymember"> <br>
        가입할 이름 <input type="text" name="myname" id="myname"> <br>
        이메일 <input type="email" name="myemail" id="myemail"> <br>
        성별 <input type="radio" name="g" checked>남
        <input type="radio" name="g">여 <br>
        취미 <input type="checkbox" name="h" value="run" checked>달리기
        <input type="checkbox" name="h" value="youtube">동영상보기
        <input type="checkbox" name="h" value="internet">인터넷세팅 <br>
        전화번호 통신사 <select>
            <option value="skt">SKT</option>
            <option value="kt">KT</option>
            <option value="lg">LGU+</option>
            <option value="etc" selected>알뜰폰</option>
        </select>
        <input type="number" name="phone" placeholder="-생략"><br>
        생년월일 <input type="date" name="birthday" class="dayday"><br>
        가입한 시기 <input type="datetime-local" name="birthday" class="dayday"><br>

        하고 싶은 말 <textarea name="word" id="" cols="30" rows="10" placeholder="100글자 이내로 써주세요"></textarea>

        <br>
        <button>회원가입</button>


    </form>


    
</body>
</html>

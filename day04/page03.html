<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('#b1').click(function() {
                price = $('#price').val()
                count = $('#count').val()

                price2=parseInt(price)
                count2=parseInt(count)

                alert('커피 총 가격은 '+(price2*count2)+'원 입니다')
                
            })
        })
    </script>
</head>
<body>
    커피가격 : <input type="text" name="price" id="price"> <br>
    커피수량 : <input type="text" name="count" id="count"> <br>
    <button id = 'b1'>커피 결제금액 확인</button>
    
    
</body>
</html>

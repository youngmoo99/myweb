<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <title>Insert title here</title>
       <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
       <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
       <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
       <script type="text/javascript">
           $(function() {
               $('button').click(function() {
                   var IMP = window.IMP; // 생략가능
                   IMP.init('iamport'); // 'iamport' 대신 부여받은 "가맹점 식별코드"를 사용
                   IMP.request_pay({
                       pg : 'inicis', // version 1.1.0부터 지원.
                       pay_method : 'card',
                       merchant_uid : 'merchant_' + new Date().getTime(),
                       name : '주문명:결제테스트',
                       amount : $('#money').val(),
                       buyer_email : $('#email').val(),
                       buyer_name : $('#user').val(),
                       buyer_tel : $('#tel').val(),
                       buyer_addr : '서울특별시 강남구 삼성동',
                       buyer_postcode : '123-456',
                       m_redirect_url : 'www.yourdomain.com/payments/complete'
               }, function(rsp) {
                   if ( rsp.success ) {
                       var msg = '결제가 완료되었습니다.';
                       msg += '이메일 : ' + rsp.buyer_email;
                       msg += '성함 : ' + rsp.buyer_name;
                       msg += '결제 금액 : ' + rsp.amount;
                       msg += '전화번호 : ' + rsp.buyer_tel;
                   } else {
                       var msg = '결제에 실패하였습니다.';
                       msg += '에러내용 : ' + rsp.error_msg;
                   }
                   alert(msg);
               });
               })
           })
</script>
   </head>
   <body>
    결제금액: <input type="text" name="money" id="money"><br>
    이메일: <input type="text" name="email" id="email"><br>
    구매자이름: <input type="text" name="user" id="user"><br>
    구매자 전화번호: <input type="text" name="tel" id="tel"><br>
       <button type="button">결제하기</button>
   </body>
</html>

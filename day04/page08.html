<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        // $ ==> document(html의 body)
        // 제이쿼리에서는 익명함수를 많이씀
        // 브라우저는 html 문서를 ram dom tree구조를 가지고 ram에 저장
        // 브라우저가 ram에 dom tree구조를 다 저장했으면 옆에 있는 익명함수 내용대로 처리 

        $(function() {
            $('#b1').click(function() {
                $.ajax({
                    url: "/msn",
                    success : function () {                       
                        alert('연결성공')
                    },
                    error : function () {
                        alert('연결실패')
                    }
                })
            })
            

           
        })
    </script>

</head>
<body>
    <button id="b1">네이트 비동기통신</button><br>
    
    <div id="d1"></div>
    
</body>
</html>

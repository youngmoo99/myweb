<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('#b1').click(function() {
                my_id = $('#my_id').val()
                if(my_id.length <5){
                    $('#result').append('<span style="color:red">5글자 미만.</span><br>')
                    //$('#result').html('<span style="color:red">5글자 미만.</span><br>')
                }
                else{ 
                    $('#result').append('<span style="color:blue">유효함</span><br>')
                }
                               
            })

            $('#b2').click(function() {
                pwd=$('#pwd').val()
                pwd2=$('#pwd2').val()

                if (pwd == pwd2) {
                    $('#result').append('<span style="color:blue">비밀번호가 일치</span><br>')
                }
                else { 
                    $('#result').append('<span style="color:red">비밀번호가 일치하지 않음</span><br>')
                }
            })
        })
    </script>
</head>
<body>
    <h1>자바 스크립트 테스트</h1> <br><hr>

    패스워드1 : <input type="text" name="price" id="my_id"> <br>
    <button id = 'b1'>입력 글자수 확인</button> <br>
    패스워드1 : <input type="password" name="pwd" id="pwd"> <br>
    패스워드2 : <input type="password" name="pwd2" id="pwd2"> <br>
    <button id = 'b2'>입력 패스워드 일치 확인</button>
    <hr>
    <div id="result"></div>
   
    
    
</body>
</html>

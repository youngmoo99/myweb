<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('#b1').click(function() {
                $('#result').append("<img src=./image/baby.png width=150 height=150>")
               
                               
            })

            $('#b2').click(function() {
                test1 = $('#test1').val()
                $('#result').append(test1 +"<br>")

            })
            $('#b3').click(function () {
                test2 = $('#test2').val()
                $('#result').append("<img src=./image/baby.png width=150 height=150>")
                $('#result').append(test2+"<br>")
                
                
            })
        })
    </script>
</head>
<body>
   
    <button id = 'b1'>이미지추가</button><br>
    댓글 1: <input type="text" name="" id="test1"><button id = 'b2'>댓글 추가</button><br>
    댓글 2: <input type="text" name="" id="test2"><button id = 'b3'>이미지+댓글추가</button>
    <hr>
    <div id="result"></div>
   
    
    
</body>
</html>
